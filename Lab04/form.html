<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">
   
    <div class="container mt-4 px-4 py-4 bg-light">
       <div class="mt-4">
            <form action="" class=>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>

                    <p class="text-secondary mt-2 fs-6">We will never share your email with anyone else</p>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" 
                    required
                    pattern="^(?=.*[A-Z])(?=.*\d).{10,}$"
                    title="Password must have at least a length of 10, have one uppercase letter and one digit.">
                </div>

                 <div class="mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input type="text" class="form-control" id="url" required placeholder="Enter URL" 
                    pattern="^(https?|http?):\/\/[^\s/$.?#].[^\s]*$">
                </div>

                <div class="mt-3">
                    <input type="checkbox" id="checkMe">
                    <label for="checkMe">Check me out</label>
                </div>


                <input type="submit" class="btn btn-primary mt-4 px-4" />
        </form>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
