<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="px-2 py-1">
    <nav class="navbar navbar-expand-lg" style="background-color: #33a6e8">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"
          >MUM Golden Dome Market ::: SRM System
          <span style="border-right: solid 2px white; margin-left: 60px"> </span
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex justify-content-between align-items-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home
                <span
                  style="
                    border-right: solid 2px white;
                    margin-left: 20px;
                    height: 100%;
                  "
                >
                </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Suppliers</a>
            </li>
          </ul>

          <ul
            class="navbar-nav flex justify-content-between align-items-center gap-4"
          >
            <li class="nav-item text-light">Hello</li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-light"
                style="background-color: #fbfbfc"
              >
                Sign Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 pt-4">
      <h3>New Product Form</h3>

      <form action="" class="mt-4">
        <div class="d-flex flex-row">

          <div class="container col-6">
            <div class="mb-4">
              <label for="productNumber" class="form-label"
                >Product Number</label
              >
              <input type="text" class="form-control" id="productNumber" />
            </div>

            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="mb-4">
              <label for="price" class="form-label">Unit Price</label>
              <input type="number" class="form-control" id="price" step="0.1" placeholder="0.0" min="0.0"/>
            </div>
          </div>

          <div class="container col-6">
            <div class="mb-4">
              <label for="quantity" class="form-label">Quantity in Stock</label>
              <input type="number" class="form-control" id="quantity" placeholder="0" min="0" />
            </div>

            <div class="mb-4">
              <label for="supplier" class="form-label">Supplier</label>
              <select class="form-select" aria-label="supplier" id="supplier">
                <option value="1" selected>Supplier One</option>
                <option value="2">Supplier Two</option>
                <option value="3">Supplier Three</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="date" class="form-label">Date Supplied</label>
              <input type="date" class="form-control" id="date" />
              <p class="text-secondary mt-2 fs-6">Enter a valid date.</p>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex gap-4 justify-content-end"> 
            <button type="button" class="btn btn-outline-secondary">Reset</button>
            <button type="button" class="btn btn-outline-danger">Cancel</button>
            <button type="button" class="btn btn-outline-primary">Add Product</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
